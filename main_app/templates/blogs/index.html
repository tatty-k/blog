{% extends 'base.html' %}
{% block content %}

<h1>Blogs</h1>

{% for blog in blogs %}
    <div class="card">
        <a href=" {% url 'detail' blog.id %} ">
        <div class="card-content">
            <span class="card-title">{{ blog.title }}</span>
            <p>Description: {{ blog.description }}</p>
        </div>
        </a>
    </div>
{% endfor %}

{% endblock %}
